# ===================================
#  Form Field Definitions
# ===================================

fields:
    field_scoreboard:
        label: ''
        span: full
        type: partial
        context:
            - preview
            - update
    field_toolbar:
        label: ''
        span: full
        type: partial
        context:
            - preview
            - update
    name:
        label: kloos.saas::lang.fields.name
        span: left
        type: text
    slug:
        label: kloos.saas::lang.fields.slug
        span: right
        type: text
        preset:
            field: name
            type: slug


tabs:
    icons:
        kloos.saas::lang.tab.users: icon-users

    fields:
        users:
            label: ''
            type: partial
            path: field_users
            tab: kloos.saas::lang.tab.users


secondaryTabs:
    fields:
        image:
            label: kloos.saas::lang.fields.image
            span: full
            type: fileupload
            mode: image
        is_active:
            label: kloos.saas::lang.fields.is_active
            span: full
            type: switch
            default: true